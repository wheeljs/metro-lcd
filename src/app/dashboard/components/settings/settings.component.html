<div
  [hidden]="!visible"
  class="md-settings"
  [class.md-settings--expand]="!collapsed"
  [class.md-settings--collapsing]="transitioning"
  (clickOutside)="onClickOutside($event)"
  (transitionend)="onContainerTransitionEnd()"
>
  <div class="md-settings__trigger">
    <div class="md-settings__trigger-container" (click)="toggle()">
      <nz-icon
        class="md-settings__trigger-icon"
        nzType="left"
        nzTheme="outline"
      />
    </div>
    <nz-divider nzType="vertical"></nz-divider>
    <a [routerLink]="['/']">LCD</a>
  </div>
  <div class="md-settings__container">
    <ng-container *ngTemplateOutlet="settings; context: { $implicit: collapsed }" />
  </div>
</div>
